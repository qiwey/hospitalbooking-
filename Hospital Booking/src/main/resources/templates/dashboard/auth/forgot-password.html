<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<!-- forgot-password24:03-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/assets/dashboard/img/favicon.ico}"
          href="assets/img/favicon.ico">
    <title>Logo - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/assets/dashboard/css/bootstrap.min.css}"
          href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/assets/dashboard/css/font-awesome.min.css}"
          href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/assets/dashboard/css/style.css}"
          href="assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form class="form-signin" th:action="@{/forgot-password}" th:method="post">
                    <div class="account-logo">
                        <a href="index-2.html"><img
                            th:src="@{/assets/dashboard/img/logo-dark.png}"
                            src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Nhập email của bạn</label>
                        <input type="email" th:name="email" class="form-control" autofocus required>
                    </div>
                    <div class="form-group text-center" th:if="${param.success != null}">
                        Kiểm tra email của bạn để đổi mật khẩu
                    </div>
                    <div class="form-group text-center" style="color: red" th:if="${param.error != null}">
                        Email không tồn tại
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary account-btn" type="submit">Reset mật khẩu</button>
                    </div>
                    <div class="text-center register-link">
                        <a th:href="@{/login}">Đăng nhập lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script
    th:src="@{/assets/dashboard/js/jquery-3.2.1.min.js}"
    src="assets/js/jquery-3.2.1.min.js"></script>
<script
    th:src="@{/assets/dashboard/js/popper.min.js}"
    src="assets/js/popper.min.js"></script>
<script
    th:src="@{/assets/dashboard/js/bootstrap.min.js}"
    src="assets/js/bootstrap.min.js"></script>
<script
    th:src="@{/assets/dashboard/js/app.js}"
    src="assets/js/app.js"></script>
</body>
<!-- forgot-password24:03-->
</html>
