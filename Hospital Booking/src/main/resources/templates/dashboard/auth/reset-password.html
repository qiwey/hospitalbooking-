<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
>


<!-- change-password224:03-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/assets/dashboard/img/favicon.ico}"
          href="assets/img/favicon.ico">
    <title>Logo - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/assets/dashboard/css/bootstrap.min.css}"
          href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/assets/dashboard/css/font-awesome.min.css}"
          href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/assets/dashboard/css/style.css}"
          href="assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <div class="account-wrapper">
                    <div class="account-logo">
                        <img th:src="@{/assets/dashboard/img/logo-dark.png}"
                             src="assets/img/logo-dark.png" alt="">
                    </div>
                    <div th:if="${expired != null}">
                        <div class="form-group text-center text-danger">
                            Liên kết đã hết hạn
                        </div>
                        <div class="text-center register-link">
                            <a th:href="@{/login}">Đăng nhập</a>
                        </div>
                    </div>
                    <form th:if="${expired == null}" th:action="@{/reset-password}" method="post">
                        <input type="hidden" th:value="${param.token}" name="token">
                        <div class="form-group form-focus">
                            <label class="focus-label">Mật khẩu mới</label>
                            <input class="form-control floating" name="newPassword" type="password">
                        </div>
                        <div class="form-group form-focus">
                            <label class="focus-label">Nhập lại mật khẩu</label>
                            <input class="form-control floating" name="repeatPassword" type="password">
                        </div>
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block account-btn" type="submit">Đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script
    th:src="@{/assets/dashboard/js/jquery-3.2.1.min.js}"
    src="assets/js/jquery-3.2.1.min.js"></script>
<script
    th:src="@{/assets/dashboard/js/popper.min.js}"
    src="assets/js/popper.min.js"></script>
<script
    th:src="@{/assets/dashboard/js/bootstrap.min.js}"
    src="assets/js/bootstrap.min.js"></script>
<script
    th:src="@{/assets/dashboard/js/app.js}"
    src="assets/js/app.js"></script>
</body>


<!-- change-password224:03-->
</html>
