<div class="main-wrapper">
    <div th:replace="~{dashboard/fragment/header.html :: header}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-sm-7 col-6">
                    <h4 class="page-title">My Profile</h4>
                </div>

                <div class="col-sm-5 col-6 text-right m-b-30">
                    <a th:href="@{/edit-doctor}" class="btn btn-primary btn-rounded">Chỉnh sửa</a>
                </div>
            </div>
            <div class="card-box profile-header">
                <div class="row">
                    <div class="col-md-12">
                        <div class="profile-view">
                            <div class="profile-img-wrap">
                                <div class="profile-img">
                                    <a href="#"><img class="avatar"
                                      th:src="@{/i/{filename}(filename=${doctor.profilePicture})}" alt=""></a>
                                </div>
                            </div>
                            <div class="profile-basic">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="profile-info-left">
                                            <h3 class="user-name m-t-0 mb-0"
                                                th:text="${doctor.fullName}"
                                            >fullName</h3>
                                            <!--                                            <small class="text-muted"-->
                                            <!--                                            >Gynecologist</small>-->

                                            <div class="staff-id">ID bác sĩ: <span
                                                    th:text="${doctor.id}"></span>
                                            </div>
                                            <div class="staff-id">ID nhân viên: <span
                                                th:text="${doctor.user.id}"></span>
                                            </div>
                                            <!--                                            <div class="staff-msg"><a href="chat.html" class="btn btn-primary">Send-->
                                            <!--                                                Message</a></div>-->
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <ul class="personal-info">
                                            <li>
                                                <span class="title">Phòng ban:</span>
                                                <span class="text" th:text="${doctor.department.name}"></span>
                                            </li>
                                            <li>
                                                <span class="title">Ngày sinh:</span>
                                                <span class="text" th:text="${doctor.dateOfBirth}">dob</span>
                                            </li>
                                            <li>
                                                <span class="title">Giới tính:</span>
                                                <span class="text" th:text="${doctor.gender}"></span>
                                            </li>
                                            <li>
                                                <span class="title">Email:</span>
                                                <span class="text" th:text="${doctor.user.email}"></span>
                                            </li>
                                            <li>
                                                <span class="title">Số điện thoại:</span>
                                                <span class="text" th:text="${doctor.user.phone}"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-tabs">
                <ul class="nav nav-tabs nav-tabs-bottom">
