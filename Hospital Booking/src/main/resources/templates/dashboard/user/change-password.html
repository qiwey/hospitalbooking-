<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<!-- change-password24:06-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/assets/dashboard/img/favicon.ico}">
    <title>Logo - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/dashboard/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/dashboard/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/dashboard/css/style.css}">
</head>

<body>
<div class="main-wrapper">
    <div class="page-wrapper">
        <div th:replace="~{dashboard/fragment/header.html :: header}"></div>
        <div th:replace="~{dashboard/fragment/sidebar.html :: sidebar}"></div>
        <div class="content">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h4 class="page-title">Đổi mật khẩu</h4>
                    <form th:action="@{/dashboard/profile/change-password}" method="post"
                          th:object="${changePasswordDTO}">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Mât khẩu cũ</label>
                                    <input type="password" required name="currentPassword" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Mật khẩu mới</label>
                                    <input type="password" required name="newPassword" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Nhập lại mật khẩu</label>
                                    <input type="password" required name="confirmNewPassword" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center m-t-20">
                                <button type="submit" class="btn btn-primary submit-btn">Cập nhật</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>
<script th:src="@{/assets/dashboard/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/assets/dashboard/js/popper.min.js}"></script>
<script th:src="@{/assets/dashboard/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/dashboard/js/jquery.slimscroll.js}"></script>
<script th:src="@{/assets/dashboard/js/app.js}"></script>
</body>
<!-- change-password24:06-->
</html>
