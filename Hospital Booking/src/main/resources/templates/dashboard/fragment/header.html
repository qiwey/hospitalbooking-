<div class="header" th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org">
    <a class="ml-2" href="javascript:void(0);" id="toggle_btn"><i class="fa fa-bars"></i></a>
    <a class="mobile_btn float-left" href="#sidebar" id="mobile_btn"><i class="fa fa-bars"></i></a>
    <ul class="nav user-menu float-right">
        <li class="nav-item dropdown has-arrow">
            <a class="dropdown-toggle nav-link user-link" data-toggle="dropdown" href="#">
                        <span class="user-img">
							<img alt="Admin"
                                 class="rounded-circle"
                                 th:src="@{/i/{id}(id=${currentUser.profilePicture})}" width="24">
							<span class="status online"></span>
						</span>
                <span th:text="${currentUser.fullName}"></span>
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/dashboard/profile}">Thông tin cá nhân</a>
                <a class="dropdown-item" th:href="@{/dashboard/profile/change-password}">Đổi mật khẩu</a>
                <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
            </div>
        </li>
    </ul>
    <div class="dropdown mobile-user-menu float-right">
        <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"><i
                class="fa fa-ellipsis-v"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" th:href="@{/dashboard/profile}">My Profile</a>
            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
