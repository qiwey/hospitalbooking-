<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org"
>

<!-- add-employee24:07-->
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
    <link rel="shortcut icon" th:href="@{/assets/dashboard/img/favicon.ico}" type="image/x-icon">
    <title>Logo - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link rel="stylesheet" th:href="@{/assets/dashboard/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/dashboard/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/dashboard/css/select2.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/dashboard/css/bootstrap-datetimepicker.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/dashboard/css/style.css}" type="text/css">
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body>
<div class="main-wrapper">
    <div th:replace="~{dashboard/fragment/header.html :: header}"></div>
    <div th:replace="~{dashboard/fragment/sidebar.html :: sidebar}"></div>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Thêm nhân viên</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form enctype="multipart/form-data" method="post" th:action="@{/dashboard/staffs/add}"
                          th:object="${newStaffDTO}">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Tên <span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{firstName}" type="text">
                                    <span class="text-danger" th:errors="*{firstName}"
                                          th:if="${#fields.hasErrors('firstName')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Họ <span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{lastName}" type="text">
                                    <span class="text-danger" th:errors="*{lastName}"
                                          th:if="${#fields.hasErrors('lastName')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email <span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{email}" type="email">
                                    <span class="text-danger" th:errors="*{email}"
                                          th:if="${#fields.hasErrors('email')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Số điện thoại <span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{contactNumber}" type="text">
                                    <span class="text-danger" th:errors="*{contactNumber}"
                                          th:if="${#fields.hasErrors('contactNumber')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Ngày sinh <span class="text-danger">*</span></label>
                                    <div class="cal-icon">
                                        <input class="form-control datetimepicker" th:field="*{dateOfBirth}"
                                               type="text">
                                        <span class="text-danger" th:errors="*{dateOfBirth}"
                                              th:if="${#fields.hasErrors('dateOfBirth')}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Giới tính <span class="text-danger">*</span></label>
                                    <select class="select" th:field="*{gender}">
                                        <option value="MALE">Nam</option>
                                        <option value="FEMALE">Nữ</option>
                                        <option value="OTHER">Khác</option>
                                    </select>
                                    <span class="text-danger" th:errors="*{gender}"
                                          th:if="${#fields.hasErrors('gender')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Vai trò <span class="text-danger">*</span></label>
                                    <select class="select" th:field="*{roleId}">
                                        <option th:each="role : ${roles}" th:text="${role.name}"
                                                th:value="${role.id}"></option>
                                    </select>
                                    <span class="text-danger" th:errors="*{roleId}"
                                          th:if="${#fields.hasErrors('roleId')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Phòng ban <span class="text-danger">*</span></label>
                                    <select class="select" th:field="*{departmentId}">
                                        <option th:each="department : ${departments}" th:text="${department.name}"
                                                th:value="${department.id}"></option>
                                    </select>
                                    <span class="text-danger" th:errors="*{departmentId}"
                                          th:if="${#fields.hasErrors('departmentId')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <textarea class="form-control" th:field="*{address}" type="text"></textarea>
                                    <span class="text-danger" th:errors="*{address}"
                                          th:if="${#fields.hasErrors('address')}"></span>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Giới thiệu</label>
                                    <textarea class="form-control" th:field="*{description}" type="text"></textarea>
                                    <span class="text-danger" th:errors="*{description}"
                                          th:if="${#fields.hasErrors('description')}"></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Ảnh đại diện <span class="text-danger">*</span></label>
                                    <input accept="image/*" class="form-control" th:field="*{picture}" type="file">
                                    <span class="text-danger" th:errors="*{picture}"
                                          th:if="${#fields.hasErrors('picture')}"></span>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="display-block">Trạng thái <span class="text-danger">*</span></label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="employee_active" name="status"
                                               th:field="*{lockedStatus}"
                                               type="radio" value="false">
                                        <label class="form-check-label" for="employee_active">
                                            Hoạt động
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="employee_inactive" name="status"
                                               th:field="*{lockedStatus}" type="radio" value="true">
                                        <label class="form-check-label" for="employee_inactive">
                                            Không hoạt động
                                        </label>
                                    </div>
                                </div>
                                <span class="text-danger" th:errors="*{lockedStatus}"
                                      th:if="${#fields.hasErrors('lockedStatus')}"></span>
                            </div>
                        </div>
                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="show fullscreen" id="ftco-loader">
    <svg class="circular" height="48px" width="48px">
        <circle
                class="path-bg"
                cx="24"
                cy="24"
                fill="none"
                r="22"
                stroke="#eeeeee"
                stroke-width="4"
        />
        <circle
                class="path"
                cx="24"
                cy="24"
                fill="none"
                r="22"
                stroke="#F96D00"
                stroke-miterlimit="10"
                stroke-width="4"
        />
    </svg>
</div>
<div class="sidebar-overlay" data-reff=""></div>
<script th:src="@{/assets/dashboard/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/assets/dashboard/js/popper.min.js}"></script>
<script th:src="@{/assets/dashboard/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/dashboard/js/jquery.slimscroll.js}"></script>
<script th:src="@{/assets/dashboard/js/select2.min.js}"></script>
<script th:src="@{/assets/dashboard/js/app.js}"></script>
<script th:src="@{/assets/dashboard/js/moment.min.js}"></script>
<script th:src="@{/assets/dashboard/js/bootstrap-datetimepicker.min.js}"></script>

</body>

</html>
